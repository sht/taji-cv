name: Deploy PDF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex
      - name: Copy
        run: |
          mkdir out
          cp ./cv.pdf ./out/cv.pdf
      - uses: actions/upload-artifact@v2
        with:
          name: thesis
          path: out/cv.pdf
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.7.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          CLEAN: true
          SINGLE_COMMIT: true
          FOLDER: out
          GIT_CONFIG_NAME: latex-cv
          GIT_CONFIG_EMAIL: bot@noreply